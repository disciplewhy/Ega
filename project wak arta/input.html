<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <!-- Fonts-->
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital@1&family=Quicksand:wght@300&family=Roboto+Condensed:ital@1&display=swap" rel="stylesheet">
    <!-- Father Icons-->
    <script src="https://unpkg.com/feather-icons"></script>
<link rel="stylesheet" href="style.css">

    <!-- AOS Library-->
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
</head>
<body>
    <section class="container">
        <header>Registration From</header>
        <form action="#" class="form">
            <div class="input-box">
                <label>Full Name</label>
                <input type="text" placeholder="Enter Full Name" />
            </div>

            <div class="input-box">
                <label>Email</label>
                <input type="email" placeholder="Enter Your Email">
            </div>

            <div class="input-box">
                <label>No Telfon</label>
                <input type="text" placeholder="Enter Your Number Phone">
            </div>
            <button>Submit</button>
        </form>
    </section>
</body>
</html>
